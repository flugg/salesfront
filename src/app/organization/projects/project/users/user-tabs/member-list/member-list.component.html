<vmo-progress-spinner [hasLoaded]="! loading">
  <div class="vmo-scrollable-area">
    <md-list class="vmo-list">
      <md-list-item md-ripple
                    routerLink="../1"
                    *ngFor="let membership of memberships"
                    class="u-clickable">

        <img md-list-avatar src="http://lorempixel.com/40/40">
        <h4 md-line class="mdc-typography--subheading1">{{ membership.user.name }}</h4>
      </md-list-item>
    </md-list>

    <vmo-load-more-button [paginator]="membershipList"></vmo-load-more-button>
  </div>
</vmo-progress-spinner>

<router-outlet></router-outlet>
