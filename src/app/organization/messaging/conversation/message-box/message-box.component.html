<div [fxFlexAlign]="own ? 'flex-end' : 'flex-start'"
     class="vmo-message"
     [class.vmo-message--own]="own">

  <div [fxLayout]="own ? 'row-reverse' : 'row'">
    <vmo-avatar [membership]="message.member" [class.hide-on-mobile]="own"></vmo-avatar>
    <md-card>
      <md-card-content class="mdc-typography--body1">
        {{ message.body }}
      </md-card-content>
    </md-card>
  </div>
</div>
