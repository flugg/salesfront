<div class="vmo-component">
  <vmo-toolbar title="Messages" mode="menu">
    <button md-icon-button routerLink="new">
      <md-icon>add</md-icon>
    </button>
  </vmo-toolbar>

  <vmo-progress-spinner [hasLoaded]="! loading">
    <div class="vmo-scrollable-area">
      <md-list class="vmo-list">
        <md-list-item md-ripple
                      *ngFor="let conversation of conversations | filteredConversations"
                      [routerLink]="conversation.id"
                      [class.highlight]="hasUnreadMessages(conversation)"
                      class="u-clickable">

          <img md-list-avatar src="http://lorempixel.com/40/40">

          <span md-line class="mdc-typography--subheading1">
            {{ conversation.participations | filteredParticipations:user | conversationTitle }}
          </span>

          <span md-line class="mdc-typography--body1 u-weak">
            <span *ngIf="conversation.lastMessage.userId === user.id">You: </span>
            {{ conversation.lastMessage?.body }}
          </span>

          <span class="u-fill"></span>

          <span class="mdc-typography--caption u-weak u-nowrap">
            {{ (conversation.lastMessage ? conversation.lastMessage.sentAt : conversation.startedAt) | amTimeAgo }}
          </span>

        </md-list-item>
      </md-list>

      <vmo-load-more-button [paginator]="conversationList"></vmo-load-more-button>
    </div>
  </vmo-progress-spinner>
</div>

<router-outlet></router-outlet>
