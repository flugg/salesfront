<vmo-progress-spinner [hasLoaded]="! loading">
  <div class="vmo-scrollable-area">
    <md-list *ngIf="invites?.length" class="vmo-list">
      <md-list-item *ngFor="let invite of invites">
        <div md-list-avatar
             fxLayoutAlign="center center"
             class="vmo-group-icon">
          <md-icon md-list-icon>send</md-icon>
        </div>
        <h4 md-line class="mdc-typography--subheading1">{{ invite.email }}</h4>
        <div class="u-fill"></div>
        <div>
          <button md-button>Send again</button>
        </div>
        <div>
          <button md-button>Cancel invite</button>
        </div>
      </md-list-item>
    </md-list>

    <vmo-load-more-button [paginator]="inviteList"></vmo-load-more-button>

    <div *ngIf="! invites?.length" class="u-stretch" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
      <span class="mdc-typography--headline">No pending invites.</span>
      <span class="u-weak">Send an invite to give someone access to the project.</span>
      <button md-raised-button color="accent" routerLink="send" class="u-push-button">Send an invite</button>
    </div>
  </div>
</vmo-progress-spinner>

<router-outlet></router-outlet>
