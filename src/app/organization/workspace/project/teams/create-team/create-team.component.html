<div class="vmo-component" [@slideUpDown]="true">
  <form novalidate (submit)="submit(nameInput.value); $event.preventDefault()">
    <vmo-toolbar title="Create Team" mode="close">
      <button md-icon-button>
        <md-icon>check</md-icon>
      </button>
    </vmo-toolbar>

    <div class="container">
      <md-input-container>
        <input #nameInput mdInput placeholder="Team Name">
      </md-input-container>
    </div>
  </form>
</div>
