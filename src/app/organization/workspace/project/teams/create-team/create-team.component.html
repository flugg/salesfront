<div class="vmo-component">
  <vmo-toolbar title="" mode="close"></vmo-toolbar>

  <vmo-progress-spinner [hasLoaded]="! loading">
    <form novalidate (submit)="submit(name); $event.preventDefault()">
      <div class="container">
        <md-card>
          <span class="mdc-typography--display1">Create Team</span>
          <p class="mdc-typography--body1 u-weak">Teams help organize users in a project. Give your new team a suiting name!</p>
          <div class="u-vertical-spacing">
            <md-input-container color="accent">
              <input #nameInput="ngModel" mdInput name="name" placeholder="Team Name" required autofocus [(ngModel)]="name">
              <md-error *ngIf="nameInput.errors?.required && (nameInput.dirty || nameInput.touched)">
                This field is required
              </md-error>
            </md-input-container>
          </div>
          <button md-raised-button color="accent" [disabled]="nameInput.errors?.required">Create</button>
        </md-card>
      </div>
    </form>
  </vmo-progress-spinner>
</div>
