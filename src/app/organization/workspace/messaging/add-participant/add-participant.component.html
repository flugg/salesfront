<div class="vmo-component">
  <vmo-toolbar title="Add Participant" mode="close"></vmo-toolbar>

  <vmo-progress-spinner [hasLoaded]="! loading">
    <md-list class="vmo-list" *ngIf="(users | filteredUsers:conversation)?.length">
      <md-list-item *ngFor="let user of users | filteredUsers:conversation">
        <img md-list-avatar src="http://lorempixel.com/40/40">
        <h4 md-line>
          {{ user.name }}
        </h4>
        <span class="u-fill"></span>
        <button md-icon-button (click)="addParticipant(user)">
          <md-icon>add</md-icon>
        </button>
      </md-list-item>
    </md-list>

    <vmo-load-more-button [paginator]="userList"></vmo-load-more-button>
  </vmo-progress-spinner>
</div>
