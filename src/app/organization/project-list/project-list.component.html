<div class="vmo-component">
  <md-toolbar color="primary" class="vmo-toolbar">
    <h2 class="mdc-typography--title">
      Choose Project
    </h2>
    <span class="u-fill"></span>
    <button md-icon-button routerLink="new">
      <md-icon>add</md-icon>
    </button>
  </md-toolbar>

  <vmo-progress-spinner [hasLoaded]="! loading">
    <div class="vmo-scrollable-area">
      <md-list *ngIf="projects?.length" class="vmo-list">
        <md-list-item md-ripple
                      *ngFor="let project of projects"
                      [routerLink]="project.id"
                      class="u-clickable">

          <div md-list-avatar fxLayoutAlign="center center" class="vmo-project-icon">
            A
          </div>
          <h4 md-line class="mdc-typography--subheading1">
            {{ project.name }}
          </h4>
          <span md-line class="mdc-typography--body1 u-weak">
            {{ project.userCount }} users, {{ project.teamCount }} teams
          </span>
        </md-list-item>
      </md-list>

      <vmo-load-more-button [paginator]="projectList"></vmo-load-more-button>

      <div *ngIf="! projects?.length" class="u-stretch" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
        <span class="mdc-typography--headline">No projects, yet.</span>
        <span class="u-weak">Looks like you haven't created any projects.</span>
        <button md-raised-button color="accent" routerLink="new" class="u-push-button">Create a project</button>
      </div>
    </div>
  </vmo-progress-spinner>
</div>
