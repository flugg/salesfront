<div class="avatar-wrapper">
  <img *ngIf="user?.avatarPath" class="u-avatar u-clickable" src="{{ basePath + user?.avatarPath }}">
  <div *ngIf="! user?.avatarPath" class="u-avatar u-default-avatar u-clickable" fxLayoutAlign="center center">
    <md-icon>face</md-icon>
  </div>
  <div *ngIf="sessionIndicator && membership?.activeSession" class="session-indicator"></div>
</div>
