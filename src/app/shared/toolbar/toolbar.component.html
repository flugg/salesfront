<md-toolbar color="primary">
  <button md-icon-button *ngIf="state == 'menu'" (click)="sidebar.open()">
    <md-icon>menu</md-icon>
  </button>
  <button md-icon-button *ngIf="state == 'back'" [routerLink]="'../'">
    <md-icon>arrow_back</md-icon>
  </button>
  <button md-icon-button *ngIf="state == 'close'" [routerLink]="'../'">
    <md-icon>close</md-icon>
  </button>
  <h2 class="mdc-typography--title" [class.toolbar-heading]="state != 'none'">
    {{ title }}
  </h2>
  <ng-content></ng-content>
  <md-toolbar-row *ngIf="tabs" style="height: 48px">
    <ng-content></ng-content>
  </md-toolbar-row>
</md-toolbar>
