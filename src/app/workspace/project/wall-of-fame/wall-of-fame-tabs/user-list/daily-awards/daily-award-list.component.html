<div class="vmo-component vmo-component--important">
  <vmo-toolbar title="Wall of Fame" mode="close"></vmo-toolbar>

  <vmo-progress-spinner [hasLoaded]="! loading">
    <div class="vmo-scrollable-area">
      <div class="vmo-container">
        <md-card class="u-spacing-between">
          <span class="mdc-typography--headline strong">
            Daily Top
          </span>
          <md-divider></md-divider>
          <span *ngIf="!dailyAwards?.length"
                class="u-weak">No daily top sellers calculated yet. Check back tomorrow!</span>
          <div *ngIf="dailyAwards?.length" fxLayout fxLayoutWrap class="wall-of-fame-grid">
            <div *ngFor="let award of dailyAwards"
                 [class.u-faded]="award.awardable.deletedAt"
                 class="wall-of-fame-item --grid">
              <div fxLayout="column"
                   fxLayoutAlign="center center"
                   fxLayoutGap="12px">
                <div fxLayout="column" fxLayoutAlign="center center">
                  <span class="mdc-typography--caption u-weak">{{ formatDay(award.day) }}</span>
                </div>
                <img *ngIf="award.awardable.user.avatarPath"
                     class="u-avatar u-avatar--big u-clickable u-elevated"
                     [routerLink]="'../../../users/members/' + award.awardable.id"
                     src="https://s3.eu-central-1.amazonaws.com/vendumo/{{ award.awardable.user.avatarPath }}">
                <div *ngIf="! award.awardable.user.avatarPath"
                     class="u-avatar u-default-avatar u-avatar--big u-center u-clickable u-elevated"
                     fxLayoutAlign="center center"
                     [routerLink]="'../../../users/members/' + award.awardable.id">
                  <md-icon class="medium-face">face</md-icon>
                </div>
                <div fxLayout="column" fxLayoutAlign="center center">
                  <span class="mdc-typography--headline strong">{{ award.value }}</span>
                  <div class="mdc-typography--body1 wall-of-fame-name u-ellipsis">
                    <span>{{ award.awardable.user.name }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </md-card>
      </div>
    </div>
  </vmo-progress-spinner>
</div>
