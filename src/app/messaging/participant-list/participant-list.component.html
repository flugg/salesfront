<div class = "component-wrapper">
  <md-toolbar color = "primary">
    <button md-icon-button [routerLink] = "'../'">
      <md-icon>arrow_back</md-icon>
    </button>
    <span class = "toolbar-heading">Participants</span>
    <span class = "fill-space"></span>
    <button md-icon-button [routerLink] = "'add'">
      <md-icon>add</md-icon>
    </button>
  </md-toolbar>

  <div [fxShow]="isLoading">
    <md-progress-circle mode="indeterminate" color="accent"></md-progress-circle>
  </div>

  <md-card class = "stripped-card" [fxHide]="isLoading">
    <md-list class = 'card-list'>
      <md-list-item *ngFor = "let participation of (conversation | async)?.participations | participating">
        <img md-list-avatar src="http://lorempixel.com/40/40">
        <h4 md-line>{{ participation.user.name }}</h4>
        <span class = "fill-space"></span>
        <button md-icon-button (click) = 'removeParticipant(participation)'>
          <md-icon>remove_circle_outline</md-icon>
        </button>
      </md-list-item>
    </md-list>
  </md-card>
</div>

<router-outlet></router-outlet>
