<md-toolbar color = "primary">
    <button md-icon-button>
        <md-icon>menu</md-icon>
    </button>
    <span class="toolbar-heading">Messages</span>
</md-toolbar>

<md-list class = 'card-list'>
    <md-list-item md-ripple *ngFor = "let conversation of conversations" [routerLink] = "[conversation.id]">
        <img md-list-avatar src="http://lorempixel.com/40/40">
        <h4 md-line>
            <strong *ngFor = "let participation of conversation.participations | participating" class = "comma-separated">{{ participation.user.name }}</strong>
        </h4>
        <span md-line>{{ conversation.lastMessage?.body }}</span>
    </md-list-item>
    <md-list-item *ngIf = "! hasLoadedAll()">
        <button md-raised-button (click) = "loadMore()">Load More</button>
    </md-list-item>
</md-list>
