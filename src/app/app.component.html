<md-sidenav-container>
    <md-sidenav #sidenav>
        <md-toolbar>
            <button md-icon-button [routerLink]="['/messages']" routerLinkActive="active-link">
                <md-icon>email</md-icon>
            </button>
            <button md-icon-button [routerLink]="['/notifications']" routerLinkActive="active-link">
                <md-icon>notifications</md-icon>
            </button>
            <span class="fill-space"></span>
            <button md-icon-button (click)="logout()">
                <md-icon>exit_to_app</md-icon>
            </button>
        </md-toolbar>
        <md-list class="nav-top-list">
            <md-list-item md-ripple>
                <img md-list-avatar src = "http://lorempixel.com/40/40">
                <span md-line class="mdc-typography--body2">Alexander Den Store</span>
                <span md-line class="mdc-typography--caption text-weak">Team Bravo</span>
                <span class="fill-space"></span>
                <md-icon>chevron_right</md-icon>
            </md-list-item>
        </md-list>
        <hr>
        <md-list>
            <md-list-item md-ripple routerLink="/projects">
                <div md-list-avatar src = "http://lorempixel.com/40/40" class="project-avatar" fxLayoutAlign="center center">TP</div>
                <span md-line class="mdc-typography--body2">Test Project</span>
                <span md-line class="mdc-typography--caption text-weak">Switch Communication</span>
                <span class="fill-space"></span>
                <md-icon>chevron_right</md-icon>
            </md-list-item>
        </md-list>
        <hr>
        <md-nav-list>
            <md-list-item md-ripple *ngFor="let link of links" [routerLink]="['/projects', '1', link.route]" routerLinkActive="active-link">
                <md-icon md-list-icon>{{ link.icon }}</md-icon>
                <a md-line class="mdc-typography--body1">{{ link.name }}</a>
            </md-list-item>
        </md-nav-list>
    </md-sidenav>
    <router-outlet></router-outlet>
</md-sidenav-container>
