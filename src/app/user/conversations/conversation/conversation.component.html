<md-card>
  <md-card-title>
    Group Members:
    <span *ngFor="let user of conversation?.participations">{{ user }}</span>
  </md-card-title>
</md-card>

<ul>
  <li *ngFor="let message of messages">
    <button md-icon-button class="md-primary"></button>
    <md-card>
      <md-card-content>{{ message.body }}</md-card-content>
      <md-card-footer>{{ message.updatedAt }}</md-card-footer>
    </md-card>
  </li>
</ul>


<md-card ngClass="input-field">
  <md-textarea #messageText></md-textarea>
  <button md-button class="md-primary" (click)="sendMessage(messageText._value)">Send</button>
</md-card>
