<md-card>
  <md-card-title>
    Group Members:
    <button md-raised-button *ngFor="let p of conversation?.participations">{{ p.user.name }}</button>
  </md-card-title>
</md-card>

<ul>
  <li *ngFor="let message of messages" [sfMessage]="true">
    <button md-icon-button class="md-primary"></button>
    <md-card>
      <md-card-header>
        <md-card-title>
          Kek
        </md-card-title>
      </md-card-header>
      <md-card-content>{{ message.body }}</md-card-content>
      <md-card-footer>{{ message.updatedAt }}</md-card-footer>
    </md-card>
  </li>
</ul>


<md-card ngClass="input-field">
  <md-input-container>
    <input mdInput placeholder="Favorite food" value="Sushi" #messageText>
  </md-input-container>
  <button md-button class="md-primary" (click)="sendMessage(messageText.value)">Send</button>
</md-card>
